<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="vectmaarif.png" alt="Maarif Logo" class="header-logo left-logo">
        <h1 class="header-title">Results</h1>
        <img src="vectcambridge.png" alt="Cambridge Logo" class="header-logo right-logo">
    </header>

    <div id="results" class="container">
        <!-- Results will be dynamically inserted here -->
    </div>

    <script>
        async function fetchJson(file) {
            const response = await fetch(file);
            return await response.json();
        }

        async function displayResults(passcode) {
            const passcodes = await fetchJson('passcodes.json');
            const links = await fetchJson('links.json');
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error === 'invalid_passcode') {
                document.getElementById('results').innerHTML = '<p>Invalid passcode. Please try again.</p>';
                return;
            }

            if (passcodes[passcode]) {
                const assignedSubjects = passcodes[passcode].years;
                let resultsHTML = '';

                // Handle report cards for homeroom teachers
                if (assignedSubjects.report_card) {
                    const reportCardLink = links[`report_card_${assignedSubjects.report_card}`];
                    resultsHTML += `<h3>Report Card</h3><ul><li><a href="${reportCardLink}" target="_blank">Report Card Link</a></li></ul>`;
                }

                // Handle subject-specific links for grade submission
                for (const year in assignedSubjects) {
                    if (year !== "report_card" && year !== "admin") {
                        resultsHTML += `<h3>Year ${year}</h3>`;
                        resultsHTML += '<ul>';
                        assignedSubjects[year].forEach(subject => {
                            if (links[year] && links[year][subject]) {
                                resultsHTML += `<li><a href="${links[year][subject]}" target="_blank">${subject}</a></li>`;
                            }
                        });
                        resultsHTML += '</ul>';
                    }
                }

                document.getElementById('results').innerHTML = resultsHTML;
            } else {
                document.getElementById('results').innerHTML = '<p>Invalid passcode.</p>';
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const passcode = urlParams.get('passcode');
        if (passcode) {
            displayResults(passcode);
        } else {
            document.getElementById('results').innerHTML = '<p>No passcode provided.</p>';
        }
    </script>
</body>
</html>
