<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="vectmaarif.png" alt="Maarif Logo" class="header-logo left-logo">
        <h1 class="header-title">Grade Submission Results</h1>
        <img src="vectcambridge.png" alt="Cambridge Logo" class="header-logo right-logo">
    </header>

    <div id="results" class="container">
        <!-- Results will be dynamically inserted here -->
    </div>

    <script>
        async function fetchJson(file) {
            const response = await fetch(file);
            return await response.json();
        }

        async function displayResults(passcode) {
            const passcodes = await fetchJson('passcodes.json');
            const links = await fetchJson('links.json');

            if (passcodes[passcode]) {
                const assignedSubjects = passcodes[passcode].years;
                let resultsHTML = '';

                for (const year in assignedSubjects) {
                    resultsHTML += `<h3>Year ${year}</h3>`;
                    resultsHTML += '<ul>';
                    assignedSubjects[year].forEach(subject => {
                        if (links[year] && links[year][subject]) {
                            resultsHTML += `<li><a href="${links[year][subject]}" target="_blank">${subject}</a></li>`;
                        }
                    });
                    resultsHTML += '</ul>';
                }

                document.getElementById('results').innerHTML = resultsHTML;
            } else {
                document.getElementById('results').innerHTML = '<p>Invalid passcode.</p>';
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const passcode = urlParams.get('passcode');
        if (passcode) {
            displayResults(passcode);
        } else {
            document.getElementById('results').innerHTML = '<p>No passcode provided.</p>';
        }
    </script>
</body>
</html>
