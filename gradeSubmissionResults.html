<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <style>
        .main-header img {
            width: 120px;
        }
        .message {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        table {
            width: 60%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Button styling for the links */
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body onload="loadGradeSubmissionResults()">
    <header class="main-header">
        <img src="vectmaarif.png" alt="Maarif Logo">
        <h1>Grade Submission Results</h1>
        <img src="vectcambridge.png" alt="Cambridge Logo">
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="grade-results">
                <!-- Links will be populated here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 IMST Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
