<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <style>
        /* Additional styles */
        .main-header img#right-image {
            width: 120px; /* Increase the size of the right image */
        }
        .message {
            font-size: 36px; /* Make the message much bigger */
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <img id="left-image" src="vectmaarif.png" alt="Maarif Logo" style="width: 80px;">
        <h1>Grade Submission Results</h1>
        <img id="right-image" src="vectcambridge.png" alt="Cambridge Logo">
    </header>

    <div class="container">
        <div class="message">
            Report cards are currently under construction. They will be available soon, InshaAllah.
			<br><br><br><br><br><br><br><br>
        </div>
    </div>

    <footer>
        <p>Note: Admin staff have a supercode to access all sections of the dashboard.</p>
    </footer>
</body>
</html>
